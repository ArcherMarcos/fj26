<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Systema de Notas Fiscais</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany" />
	</div>
	<div id="conteudo">
		<div id="usuarioLogado">
			Logado Como: #{loginBean.usuario.login}
		</div>
		<h2>Login</h2>
		<h:form id="formLogin">

			<h:outputText value="Login" for="login" />
			<h:inputText id="login" value="#{loginBean.usuario.login}" />

			<h:outputText value="Senha" for="senha" />
			<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />

			<h:commandButton value="Efetuar Login"
				actionListener="#{loginBean.deuRuim}" />

		</h:form>
	</div>
	<div id="rodape">Copyright 2033 Todos os Direitos Reservados a
		Marcos</div>
</h:body>
</html>
